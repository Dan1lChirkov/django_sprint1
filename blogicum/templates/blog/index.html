{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block main %}
  <div class="container py-5">
    <h1>Лента записей</h1>                       
    {% for post in posts %}
    <hr>
    {% include "includes/article.html" with text=post.text|truncatewords:10 %}
      <a href="{% url 'blog:post_detail' post.id %}">Читать полный текст</a>
    </article>
    {% endfor %}       
  </div>
{% endblock %}
